<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Construtor House Center</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <h1>
            <a href="index.html" class="header-title-link">CONSTRUTOR HOUSE CENTER</a>
        </h1>
        <nav>
            <ul>
                <li id="produtos-dropdown" class="dropdown">
                    <a href="#" class="dropbtn">Produtos</a>
                    <div class="dropdown-content" id="produtos-menu">
                        <a href="hidraulica.html">Hidráulica</a>
                        <a href="eletrica.html">Elétrica</a>
                        <a href="pesados.html">Materiais Pesados</a>
                    </div>
                </li>
                <li><a href="contato.html">Entre em Contato</a></li>
                <li><a href="carrinho.html">Carrinho</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        <form id="search-form" action="javascript:void(0);" class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar produtos..." aria-label="Buscar produtos">
            <button type="submit">Pesquisar</button>
        </form>
    </header>    
    <main>
        <form id="cadastroForm" onsubmit="validateForm(event)">
            <div class="form-container">
                <h2>Crie sua Conta</h2>
                <form action="/cadastro" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="confirma-senha">Confirme a Senha:</label>
                        <input type="password" id="confirma-senha" name="confirma-senha" required>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
                <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
            </div>
    <footer>
        <p>&copy; 2024 Construtor House Center</p>
    </footer>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;

            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem. Por favor, tente novamente.');
                return false;
            }
            alert('Cadastro realizado com sucesso!');
            document.getElementById('cadastroForm').reset();
        }
    </script>
</body>
</html>
